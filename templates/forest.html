<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Fight the Fires</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="black lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>

    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner" style="padding:0">
    <div class="row center" style="height:92vh; background:url('../static/img/page1.png');background-position: center; background-repeat: no-repeat;  background-size: 100% 100%; margin-bottom:0;">
      <h1 class="header col s12 l6 light" style="color:white; margin-top: 10%; font-family: sans-serif; font-size:800%; font-weight:bold;">Forest Fire Prevention
      <br>
      </h5>
    </div>

    <div style="">

              <div class="row" style="padding-left:10%; padding-right:10%; margin-bottom: 0; height:100vh;background:url('../static/img/page2.png');background-position: center; background-repeat: no-repeat;  background-size: 100% 100%;">
    <form action='/predict' method="post" class="col s12" style="margin-top:40vh">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Temperature</b></label>
            <br>
          <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Oxygen </b></label>
            <br>
          <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Humidity</b></label>
            <br>
          <input id="_name" name="Humidity" placeholder="Humidity %" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange" style="border-radius:40px/40px">Predict Probability</button>
      </div>
    </form>
    <span class="col s12" style="color:white; margin-top: 5%; text-align:center"> {{pred}}</span><br>
      </div>


    </div>
  </div>



  </div>
  </div>

  <footer class="page-footer black">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Company Bio</h5>
          <p class="grey-text text-lighten-4">We are a team of college students working on this project like it's our full time job. Any amount would help support and continue development on this project and is greatly appreciated.</p>


        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made using <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
